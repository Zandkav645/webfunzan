<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZanDKav Ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.menu-button {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 30px;
  cursor: pointer;
  background: white;
  border-radius: 8px;
  padding: 5px 10px;
  z-index: 1000;
}

nav {
  display: none;
  flex-direction: column;
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.8);
  width: 200px;
  height: 100%;
  padding: 20px;
  color: white;
}

nav a {
  color: white;
  margin: 10px 0;
  text-decoration: none;
  font-weight: bold;
}

.container {
  text-align: center;
  padding-top: 100px;
  color: #fff;
}

.button {
  background: #fff;
  color: #333;
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

.whatsapp-join {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
}

.whatsapp-join img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

  </style>
</head>
<body><div class="menu-button" onclick="toggleNav()">
  &#9776;
</div><nav id="sidebar">
  <a href="#upload">Upload Gambar</a>
  <a href="#tiktok">Download Video TikTok / IG</a>
</nav><div class="container">
  <h1>Selamat Datang di ZanDKav Ai</h1>
  <button class="button" onclick="document.getElementById('mainContent').scrollIntoView({behavior: 'smooth'})">Masuk</button>
</div><div id="mainContent" style="padding: 50px;">
  <section id="upload">
    <h2>Upload Gambar Anda</h2>
    <input type="file" accept="image/*" onchange="uploadImage(this)">
    <p id="uploadLink"></p>
  </section>
  <hr>
  <section id="tiktok">
    <h2>Download Video TikTok / Instagram Tanpa Watermark</h2>
    <input type="text" id="videoLink" placeholder="Tempel Link Anda" style="width: 80%; padding: 10px;">
    <button class="button" onclick="downloadVideo()">Download</button>
  </section>
</div><div class="whatsapp-join">
  <a href="https://whatsapp.com/channel/0029Vaqe6AA5PO13FUcYkJ3b" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    <span>Join Channel</span>
  </a>
</div><script>
  function toggleNav() {
    const nav = document.getElementById("sidebar");
    nav.style.display = nav.style.display === "flex" ? "none" : "flex";
  }

  function uploadImage(input) {
    if (input.files && input.files[0]) {
      const formData = new FormData();
      formData.append('fileToUpload', input.files[0]);

      fetch('https://catbox.moe/user/api.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("uploadLink").innerHTML = `Link Gambar: <a href="${data}" target="_blank">${data}</a>`;
      })
      .catch(error => {
        alert("Gagal mengupload gambar. Silakan coba lagi.");
        console.error(error);
      });
    }
  }

  function downloadVideo() {
    const url = document.getElementById("videoLink").value;
    if (!url.includes("tiktok.com") && !url.includes("instagram.com")) {
      alert("Masukkan link TikTok atau Instagram yang valid.");
      return;
    }

    window.open("https://snaptik.app/", "_blank");
  }
</script></body>
</html>
